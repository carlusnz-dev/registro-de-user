<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Formulário de cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<main class="form-singin">
    <div class="position-absolute top-50 start-50 translate-middle">
        <h1>Formulário</h1>
        <form action="/register/confirm" method="get" id="formUser">
            <div class="mb-3">
                <label for="nomeUser" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nomeUser" name="name">
            </div>
            <div class="mb-3">
                <label for="emailUser" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailUser" name="email">
            </div>
            <div class="mb-3">
                <label for="senhaUser" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senhaUser" name="password">
            </div>
            <div class="mb-3">
                <label for="senhaconfirmUserUser" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="senhaconfirmUser" name="password_confirmation">
            </div>
            <button type="submit" class="btn btn-primary" id="btnsub">Cadastrar</button>
        </form>
    </div>
</main>

<script src="../static/verificardados.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
